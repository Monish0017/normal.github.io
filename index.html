<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Search App</h1>
        <input type="text" id="searchInput" placeholder="Enter a keyword...">
        <button id="searchButton">Search</button>
        <div id="results" class="results"></div>
        <h2>Filters</h2>
        <div id="filters">
            <label><input type="checkbox" id="filterAuthor"> Author</label>
            <label><input type="checkbox" id="filterGenre"> Genre</label>
            <label><input type="checkbox" id="filterYear"> Publication Year</label>
        </div>
        <h2>Top Rated Books</h2>
        <div id="topRated" class="top-rated"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
